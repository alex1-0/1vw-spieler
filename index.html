<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWeekVaro - Teams</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --accent: #4a80f0;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --eliminated: #f44336;
            --eliminated-bg: rgba(244, 67, 54, 0.1);
            --solo-survivor: #ff9800;
            --solo-bg: rgba(255, 152, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 15px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 5px;
            font-size: 2.5rem;
        }
        
        h2 {
            color: var(--accent);
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .subtitle {
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .event-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .team-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border-left: 3px solid var(--accent);
            position: relative;
        }
        
        .team-card.eliminated {
            opacity: 0.7;
            border-left-color: var(--eliminated);
            background-color: var(--eliminated-bg);
        }
        
        .team-card.solo-survivor {
            border-left-color: var(--solo-survivor);
            background-color: var(--solo-bg);
        }
        
        .team-card.eliminated .team-number {
            background-color: var(--eliminated);
        }
        
        .team-card.solo-survivor .team-number {
            background-color: var(--solo-survivor);
        }
        
        .team-card.eliminated::after {
            content: "AUSGESCHIEDEN";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--eliminated);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .team-card.solo-survivor::after {
            content: "SOLO-ÜBERLEBENDE(R)";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--solo-survivor);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
        }
        
        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .team-number {
            background-color: var(--accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .team-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .player {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .player:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .player.eliminated {
            opacity: 0.6;
        }
        
        .player.eliminated .player-name {
            text-decoration: line-through;
        }
        
        .player-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://mc-heads.net/avatar/');
            background-size: cover;
        }
        
        .player-name {
            flex-grow: 1;
        }
        
        .solo-survivors-container {
            max-width: 1400px;
            margin: 40px auto;
            background-color: rgba(255, 152, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid var(--solo-survivor);
        }
        
        .solo-survivors-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .solo-survivor-card {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .teams-container, .solo-survivors-list {
                grid-template-columns: 1fr;
            }
            
            .event-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="event-title">OneWeekVaro</div>
        <h1>Minecraft Event Teams</h1>
        <p class="subtitle">Alle Teilnehmer und ihre Teamzugehörigkeiten</p>
    </div>
    
    <div class="teams-container" id="teamsContainer">
        <!-- Teams werden hier eingefügt -->
    </div>
    
    <div id="soloSurvivorsContainer" class="solo-survivors-container" style="display: none;">
        <h2>Solo-Überlebende</h2>
        <div class="solo-survivors-list" id="soloSurvivorsList">
            <!-- Solo-Überlebende werden hier eingefügt -->
        </div>
    </div>
    
    <script>
        const teams = {
            1: ["zjonqs", "Jonas16v"],

            11: ["Ringraid_", "Zidrohn"],

            15: ["Spidercrafti", "FelixT2008"],

            17: ["zMomentum", "EisteeMan"],
            18: ["Ineedcutegirls", "Ineedgoodgirls"],
            19: ["xOrdentlich", "AlexOAT"],
            20: ["0boete", "tracksuitz"],

            25: ["Valle0311", "MikaDKing"],
            26: ["Naayrii", "MCKrediii"],

            36: ["Somberlyy", "nurnoco"],

            39: ["UncleCreepin", "CuzImCreephim"],
            40: ["Schneeander", "OscarrinoTV"],
            41: ["Hushtrail", "KaiserOxy66"],
            42: ["Freddy_Kohlbein", "Brigitte420"],
            43: ["Lxk4z", "Snowfeather25"],

            45: ["DestenyLP", "CxEy7456"],
            46: ["4357k", "Nintendo97533"],
            47: ["PluureX", "Jan0schi"],
            48: ["Aka_220", "Rayan_Bgrr80x"],
            49: ["Clayten", "Sakurayy"],
            50: ["yukiime", "Jasko5_Twitchtv"],
            51: ["zphynix", "Tense12378"],
            52: ["Das_Streberchen", "bignose_00"],
            53: ["legiSimon", "CorgiWelpe"],
            54: ["xJuro", "HamudiIdumah"],
            55: ["jxgen", "OvertPrinter"],
            56: ["UsingDawn33", "Osckar"],
            57: ["Jobo2803", "Nineon1703"],
            58: ["OhitsEstelle", "mavegoat"],
            59: ["zMareke", "Limit_Los"]
        };
        
        // Spieler die ausgeschieden sind (Teamnummer: [Spielerindex])
        const eliminatedPlayers = {
            3: [0],  // Team 3, OhitsDevoo ist tot (Index 0)
            4: [1],  // Team 4, MrChocolxte ist tot (Index 1)
            7: [0, 1],  // Team 7, Finnsel_Bimmsel und FynnK14 sind tot (Index 0 und 1)
            17: [1]  // Team 17, EisteeMan ist tot (Index 1)
        };
        
        const container = document.getElementById('teamsContainer');
        const soloContainer = document.getElementById('soloSurvivorsContainer');
        const soloList = document.getElementById('soloSurvivorsList');
        
        let soloSurvivors = [];
        
        for (const [teamNumber, players] of Object.entries(teams)) {
            const teamNum = Number(teamNumber);
            const isEliminatedTeam = eliminatedPlayers[teamNum] && eliminatedPlayers[teamNum].length === players.length;
            const isSoloSurvivor = eliminatedPlayers[teamNum] && eliminatedPlayers[teamNum].length === players.length - 1;
            
            const teamCard = document.createElement('div');
            teamCard.className = 'team-card';
            
            if (isEliminatedTeam) {
                teamCard.classList.add('eliminated');
            } else if (isSoloSurvivor) {
                teamCard.classList.add('solo-survivor');
                
                // Finde den überlebenden Spieler
                const survivorIndex = players.findIndex((_, index) => !eliminatedPlayers[teamNum].includes(index));
                const survivor = players[survivorIndex];
                
                soloSurvivors.push({
                    team: teamNum,
                    name: survivor
                });
            }
            
            const teamHeader = document.createElement('div');
            teamHeader.className = 'team-header';
            
            const teamNumberElement = document.createElement('div');
            teamNumberElement.className = 'team-number';
            teamNumberElement.textContent = teamNumber;
            
            const teamTitle = document.createElement('div');
            teamTitle.className = 'team-title';
            teamTitle.textContent = `Team ${teamNumber}`;
            
            teamHeader.appendChild(teamNumberElement);
            teamHeader.appendChild(teamTitle);
            
            const playersList = document.createElement('div');
            playersList.className = 'players-list';
            
            players.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                
                if (eliminatedPlayers[teamNum] && eliminatedPlayers[teamNum].includes(index)) {
                    playerElement.classList.add('eliminated');
                }
                
                const playerIcon = document.createElement('div');
                playerIcon.className = 'player-icon';
                playerIcon.style.backgroundImage = `url('https://mc-heads.net/avatar/${player}/32')`;
                
                const playerName = document.createElement('div');
                playerName.className = 'player-name';
                playerName.textContent = player;
                
                playerElement.appendChild(playerIcon);
                playerElement.appendChild(playerName);
                playersList.appendChild(playerElement);
            });
            
            teamCard.appendChild(teamHeader);
            teamCard.appendChild(playersList);
            container.appendChild(teamCard);
        }
        
        // Zeige Solo-Überlebende an, falls vorhanden
        if (soloSurvivors.length > 0) {
            soloContainer.style.display = 'block';
            
            soloSurvivors.forEach(survivor => {
                const survivorCard = document.createElement('div');
                survivorCard.className = 'solo-survivor-card';
                
                const playerIcon = document.createElement('div');
                playerIcon.className = 'player-icon';
                playerIcon.style.backgroundImage = `url('https://mc-heads.net/avatar/${survivor.name}/32')`;
                
                const playerInfo = document.createElement('div');
                playerInfo.style.marginLeft = '10px';
                playerInfo.innerHTML = `<strong>${survivor.name}</strong><br>Team ${survivor.team}`;
                
                survivorCard.appendChild(playerIcon);
                survivorCard.appendChild(playerInfo);
                soloList.appendChild(survivorCard);
            });
        }
    </script>
</body>
</html>
