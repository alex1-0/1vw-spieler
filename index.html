<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Event Teams</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --accent: #4a80f0;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 15px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .team-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border-left: 3px solid var(--accent);
        }
        
        .team-card:hover {
            transform: translateY(-5px);
        }
        
        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .team-number {
            background-color: var(--accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .team-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .player {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .player:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .player-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://mc-heads.net/avatar/');
            background-size: cover;
        }
        
        .player-name {
            flex-grow: 1;
        }
        
        @media (max-width: 768px) {
            .teams-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            teamCard.appendChild(teamHeader);
            teamCard.appendChild(playersList);
            container.appendChild(teamCard);
